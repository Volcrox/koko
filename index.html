<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Bootstrap Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-box">
    <h3>Basic Calculator</h3>
    <div class="mb-3">
        <input type="number" id="num1" class="form-control" placeholder="Enter first number">
    </div>
    <div class="mb-3">
        <input type="number" id="num2" class="form-control" placeholder="Enter second number">
    </div>
    <div class="mb-3">
        <select id="operation" class="form-select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>
    <button onclick="calculate()" class="btn btn-warning w-100">Calculate</button>
    <div class="result" id="result">Result: </div>
    <div class="footer-text">Created by Juliana Josh Yumi Columbres</div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
